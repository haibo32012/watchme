<template name="subsusershare">
	<div class="container">
  {{#if currentUser}}
  {{#each file}}
  <a href="/post/{{_id}}">
    <video id="{{_id}}"  poster="{{_id}}.png">
      <source src="{{link}}" type="{{type}}"/>
    </video>
  
    <li>{{extless name}}</li>
  </a>
  <li>
    <span>
    <img src="{{meta.userPicture}}" class="img-circle">
      
    </span>
    <span>
    <a href="/user/{{userId}}">
      {{meta.username}}
    </a>
    </span>
    <span style="margin-left: 10px">
      {{meta.view_count}}views
    </span>
  </li>
  <hr>
  {{else}}
    Loading Video
  {{/each}}
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}
  {{else}}
    <div class="loading">{{> spinner}}</div>
  {{/if}}
  {{else}}
    <p>Please <a href="/login">login</a></p>
  {{/if}}
  </div>
</template>
