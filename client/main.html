<head>
  <title>watchme</title>
</head>

<body>
<div>
  {{> loginButtons}}
</div>

  <h1>Welcome to WatchMe!</h1>
  <div>
    {{> showVideo}}
  </div>
  <hr>
  <div>
    {{> uploadForm}}
  </div>
</body>

<template name="showVideo">
  <p>Show videos</p>
  {{#with file.with}}
  <video width="320" height="240" controls="controls" autoplay>
    <source src="{{link}}?play=true" type="{{type}}"/>
  </video>
  {{else}}
    Loading Video
  {{/with}}
</template>

<template name="uploadForm">
  <h2>Upload</h2>
  <div>
 
    <input type="file" id="fileInput">

  </div>
</template>
