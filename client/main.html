
<template name="main">
<div class="container">
  {{#each file}}
  <a href="/post/{{_id}}">
    <video controls width="320" height="240" poster="/images/{{_id}}.png">
      <source src="{{link}}" type="{{type}}"/>
    </video>
    <li>{{name}}</li>
  </a>
  <li>
    <span>
    <img src="{{meta.userPicture}}" class="img-circle">
      
    </span>
    <span>
    <a href="/user/{{userId}}">
      {{meta.username}}
    </a>
    </span>
    <span>
      {{meta.view_count}}views
    </span>
  </li>
  {{else}}
    Loading Video
  {{/each}}
  </div>
</template>
