<head>
  <title>watchme</title>
</head>

<body>
<div>
  {{> loginButtons}}
</div>

  <h1>Welcome to WatchMe!</h1>
  <div>
    {{> showVideo}}
  </div>
  <hr>
  <div>
    {{> uploadForm}}
  </div>
</body>

<template name="showVideo">
  <p>Show videos</p>

  <video height="auto" controls="controls">
    <source src="{{file.link}}?play=true" type="{{file.type}}"/>
  </video>
</template>

<template name="uploadForm">
  <h2>Upload</h2>
  <div>
 
    <input type="file" id="fileInput">

  </div>
</template>
