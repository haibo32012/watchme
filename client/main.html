
<template name="main">

  {{#each file}}
  <a href="/post/{{_id}}">
    <video proload='auto' width="320" height="240">
      <source src="{{link}}" type="{{type}}"/>
    </video>
    <li>{{name}}</li>
  </a>
  <li>
    <span>
    <a href="/user/{{userId}}">
      {{userId}}
    </a>
    </span>
    <span>
      {{meta.view_count}}views
    </span>
  </li>
  {{else}}
    Loading Video
  {{/each}}
</template>
