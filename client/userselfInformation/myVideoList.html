<template name="myVideoList">
  <div class="container">
  {{#each file}}
  <a href="/post/{{_id}}">
    <video id="{{_id}}" width="auto" height="auto" poster="{{_id}}.png">
      <source src="{{link}}" type="{{type}}"/>
    </video>
  
    <li>{{extless name}}</li>
  </a>
  <li>
    <span>
    <img src="{{meta.userPicture}}" class="img-circle">
      
    </span>
    <span>
    <a href="/user/{{userId}}">
      {{meta.username}}
    </a>
    </span>
    <span>
      {{meta.view_count}}views
    </span>
    <span>
      <a href="/update/{{_id}}"><button id="updateVideo">Update</button></a>
    </span>
    <span>
      <button id="deleteVideo">Delete</button>
    </span>
  </li>
  <hr>
  {{else}}
    Loading Video
  {{/each}}
  </div>
 
</template>
