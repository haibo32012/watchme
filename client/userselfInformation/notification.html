<template name="notification">
<div class="container">
{{#if notificationCount}}
	{{#each notifications}}
		{{> notificationItem}}
	{{/each}}
{{else}}
	<li><span>No Notifications</span></li>
{{/if}}
</div>
</template>

<template name="notificationItem">
	<li style="margin-top: 20px">
		<span>
			<img src="{{userpicture}}" class="img-circle">
		</span>
		<a href="/post/{{videoId}}">
			<strong style="margin-right: 10px">{{username}}</strong>{{message}}<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{DateToISO submitted}}</span>
		</a>
	</li>
</template>
