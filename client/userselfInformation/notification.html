<template name="notification">
<div class="container">
{{#if notificationCount}}
	{{#each notifications}}
		{{> notificationItem}}
	{{/each}}
{{else}}
	<li><span>No Notifications</span></li>
{{/if}}
</div>
</template>

<template name="notificationItem">
	<li>
		<a href="/post/{{videoId}}">
			<strong>{{username}}</strong>{{message}}
		</a>
	</li>
</template>
