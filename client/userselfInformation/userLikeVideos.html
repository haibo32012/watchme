<template name="userLikeVideos">
	<div class="container">
  {{#each file}}
  <a href="/post/{{_id}}">
    <video id="{{_id}}" class="video-js"  width="140" height="70">
      <source src="{{link}}" type="{{type}}"/>
    </video>
  
    <li>{{name}}</li>
  </a>
  <li>
    <span>
    <img src="{{meta.userPicture}}" class="img-circle">
      
    </span>
    <span>
    <a href="/user/{{userId}}">
      {{meta.username}}
    </a>
    </span>
    <span>
      {{meta.view_count}}views
    </span>
  </li>
  <hr>
  {{else}}
    Loading Video
  {{/each}}
  </div>
  <script src="http://vjs.zencdn.net/5.19.2/video.js"></script>
</template>
