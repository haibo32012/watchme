<template name="userLikeVideos">
	<div class="container">
  {{#each file}}
  <a href="/post/{{_id}}">
    <video id="{{_id}}" width="auto" height="auto" poster="{{_id}}.png">
      <source src="{{link}}" type="{{type}}"/>
    </video>
  
    <li>{{extless name}}</li>
  </a>
  <li>
    <span>
    <img src="{{meta.userPicture}}" class="img-circle">
      
    </span>
    <span>
    <a href="/user/{{userId}}">
      {{meta.username}}
    </a>
    </span>
    <span style="margin-left: 10px">
      {{meta.view_count}}views
    </span>
  </li>
  <hr>
  {{else}}
    Loading Video
  {{/each}}
  </div>
  
</template>
