<template name="mySubscribeUser">

<div class="container">
	<li><h3>Subscribed users</h3></li>
	<hr>
	{{#each subscribeUser}}
		<li style="margin-top: 20px">
			<span>
    			<img src="{{subscribedPicture}}" class="img-circle">
      		</span>
			<span>
				<a href="/user/{{subscribedUserId}}">{{subscribedUserName}}</a>
			</span>
			<span style="margin-left: 10px;">
				<button id="unsubscribe_button" class="btn btn-primary">UNSUBSCRIBE</button>
			</span>
		</li>
	{{else}}
		<p>You Haven't Subscribed Anyone</p>
	{{/each}}
</div>
</template>
