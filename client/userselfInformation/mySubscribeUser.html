<template name="mySubscribeUser">

<div class="container">
	<li><h3>Subscribed users</h3></li>
	<hr>
	{{#each subscribeUser}}
		<li>
			<span>
    			<img src="{{subscribedPicture}}" class="img-circle">
      		</span>
			<span>
				<a href="/user/{{subscribedUserId}}">{{subscribedUserName}} {{subscribedUserId}}</a>
			</span>
		</li>
	{{else}}

	{{/each}}
</div>
</template>
