<template name="userReview">
<div class="container">
	<li>Profile</li>
	<hr>
	<div>
		<li>
			<span>
				<img src="{{user.profile.picture}}" class="img-circle" />
			</span>
			<span>
				<button id="photo" class="glyphicon glyphicon-camera"></button>
			</span>
		</li>
		<li>
			<span>{{user.username}}</span>
		</li>
	</div>
	<hr>
	<div>
		<form id="userIntroduction">
		<li>
			<span>Type Of Age:  &nbsp;&nbsp;&nbsp;</span>
			<span>
				<label>
					<input type="radio" checked="checked" name="userTypeOfAge" value="adult"/>adult people
				</label>
			</span>&nbsp;&nbsp;&nbsp;
         	<span>
          		<label>
          			<input type="radio" name="userTypeOfAge" value="child"/>under 18
          		</label>
            </span>
		</li>	
		<hr>
		<li>
			USER INTRODUCTION
		</li>
		<p>
			{{user.profile.introduction}}
		</p>
		<li>
			<textarea name="userProfileIntroduction" placeholder="say something about yourself"></textarea>
		</li>
		<li>
			<button class="btn btn-default" type="submit">submit</button>
		</li>
		</form>
	</div>
	<div class="modal" id="userReviewModal" tabindex="-1">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<p>review success</p>
				</div>
				<div class="modal-footer">
					
				</div>
			</div>
		</div>	
	</div>
</div>
</template>
