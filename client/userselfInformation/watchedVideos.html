<template name="watchedVideos">
  <div class="container">
	{{#each file}}
  <a href="/post/{{_id}}">
    <video id="{{_id}}" class="video-js" poster="{{_id}}.png">
      <source src="{{link}}" type="{{type}}"/>
    </video>
  
    <li style="margin-top: 20px">{{extless name}}</li>
  </a>
  <li style="margin-top: 10px">
    <span>
    <img src="{{meta.userPicture}}" class="img-circle">
      
    </span>
    <span>
    <a href="/user/{{userId}}">
      {{meta.username}}
    </a>
    </span>
    <span style="margin-left: 10px">
      {{meta.view_count}}views
    </span>
  </li>
  <hr>
  {{else}}
    Loading Video
  {{/each}}
  </div>
  <script src="http://vjs.zencdn.net/5.19.2/video.js"></script>
</template>
