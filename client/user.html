
<template name="user">
	<div class="container">
	
	<ul>
		<li>
		{{> avatar user=this shape="circle"}}
			<span>
				<img src="{{user.profile.picture}}" class="img-circle">
			</span>
			
			<span>{{user.username}}</span><span><a href="/user/review/{{user._id}}" class="glyphicon glyphicon-cog"></a></span>
		</li>
		<li>
			{{user._id}}
		</li>
		<hr>


		
		<li>
			<a href="/videos/{{user._id}}">myVideos</a>
		</li>
		<li>
			<a href="/subscribe/{{user._id}}">mySubscribe</a>
		</li>
		<li>
			<a href="/share">myShare</a>
		</li>
		<li>
			<a href="/notification">myNotification</a>
		</li>
	</ul>
	</div>

</template>
