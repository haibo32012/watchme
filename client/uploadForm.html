<template name="uploadForm">
<div class="container">

  <h2>Upload</h2>
  <div>
  {{#if uploading}}
  
    
      <span id="progress">#{status.progress}%</span>
      <span>{{status.estimateSpeed}}</span>
      <span>{{status.estimateTime}}</span>
    
   
  {{else}}
    <input id="fileInput" type="file" />
  {{/if}}
  </div>
</div>
</template>
