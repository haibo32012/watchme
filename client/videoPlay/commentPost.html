<template name="commentPost">
	{{#each comments}}
		{{> commentItem}}
	{{/each}}
</template>

<template name="commentItem">
		<li>
			<span>
					<img src="{{userPicture}}" class="img-circle">
			</span>
			<span><a href="/user/{{userId}}">{{username}}</a>:</span>
			<span>{{body}}</span>
			<span>{{DateToISO submitted}}</span>
		</li>
		<li>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><submit id="likeComment" class="glyphicon glyphicon-thumbs-up">({{likeCount}}) </submit></span>&nbsp;&nbsp;&nbsp;
			<span><submit id="dislikeComment" class="glyphicon glyphicon-thumbs-down">({{dislikeCount}})</submit></span>&nbsp;&nbsp;&nbsp;
			{{#if showReplyForm}}
			<span><submit id="replyButtom" class="glyphicon glyphicon-comment"></submit></span>
			{{else}}
			<form id="replyForm" class="form-inline">
				<input type="text" name="replyCommentText" class="form-control" />
			</form>
			{{/if}}
		</li>
		{{#if haveReplyComment}}
		<li>
			<span>
			    {{#each replyComments}}
				   {{> replyCommentItem}}
			    {{/each}}
				
			</span>
		</li>
		{{else}}
		{{/if}}
		<hr>
</template>
<template name="replyCommentItem">
	<li>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span>
			<img src="{{userPicture}}" class="img-circle">
		</span>
		<span><a href="/user/{{userId}}">{{userName}}</a>:</span>
		<span>    {{body}}</span>
		<span>    {{DateToISO submitted}}</span>
	</li>
	<li>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><submit id="replyLikeComment" class="glyphicon glyphicon-thumbs-up">({{likeCount}}) </submit>     </span>&nbsp;&nbsp;&nbsp;
		<span>      <submit id="replyDislikeComment" class="glyphicon glyphicon-thumbs-down">({{dislikeCount}})</submit></span>
	</li>
</template>
