<template name="videoPlay">
  <div class="container">
	<div >
		{{#if Template.subscriptionsReady}}
  			{{#with file.with}}
        {{#if isTypeForAll}}
        <div class="wrapper">
        <div class="videocontent">
 				<video id="{{_id}}" class="video-js" width="640px" height="264px" controls="controls" autoplay data-setup='{"fluid": true}'>
    				<source src="{{link}}?play=true" type="{{type}}"/>
            
            
  	 	 	</video>
        </div>
        </div>
        {{else}}
          <li>
            <p><h3>This video only for adult, Please go to the profile check you age!</h3></p>
          </li>
        {{/if}}
  	 	 		<li style="margin-top: 20px">{{extless name}}</li>
          <li class="dropdown-toggle">{{meta.introduction}}</li>
          <li style="margin-top: 10px">{{DateToISO meta.created_at}}</li>
          <li style="margin-top: 10px">{{meta.view_count}} views</li>
          <li style="margin-top: 10px">{{meta.priceType}}:  {{meta.price}}</li>
          <li style="margin-top: 10px">{{meta.viewType}}</li>
          <hr>
          <div>
            <li>
              <span><submit id="goodToggleButton" class="glyphicon glyphicon-thumbs-up">({{meta.like_count}}) </submit> </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <span><submit id="badToggleButton" class="glyphicon glyphicon-thumbs-down">({{meta.dislike_count}})</submit> </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <span><submit id="share" class="glyphicon glyphicon-share-alt">({{meta.share_count}})</submit> </span>
           </li>
          </div>
  	 	 		<hr>
    				<span>{{> subscribe}}</span>
    			<hr>
    		
  			{{/with}}
  		{{else}}
  			<p>Loading....</p>
  		{{/if}}
	</div>
  <div>
    
  </div>
  <hr>
	<div>
		{{> comment}}
	</div>
  </div>
  <script src="http://vjs.zencdn.net/5.19.2/video.js"></script>
</template>
