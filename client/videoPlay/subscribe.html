<template name="subscribe">
	<span>
		<span>
		<img src="{{user.profile.picture}}" class="img-circle"></span>
        <span><a href="/user/{{user._id}}">{{user.username}}</a></span>
    </span>
	<span style="margin-left: 10px">
		<button id="subscribe_button" class="btn btn-primary">SUBSCRIBE({{user.profile.subscribe_count}})</button>
	</span>
</template>
