<template name="notification">
<div class="container">
{{#if notificationCount}}
	{{#each notifications}}
		{{> notificationItem}}
	{{/each}}
{{else}}
	<li><span>No Notifications</span></li>
{{/if}}
</div>
</template>

<template name="notificationItem">
	<li>
		<a href="notificationPostPath">
			<strong>{{userId}}</strong>commented on your post
		</a>
	</li>
</template>
