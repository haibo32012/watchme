<template name="hotTopic">
<div class="container">
  {{#each file}}
  <a href="/post/{{_id}}">
    <video id="{{_id}}" class="video-js" width="320" height="240" poster="{{_id}}.png">
      <source src="{{link}}" type="{{type}}"/>
    </video>
  
    <li>{{extless name}}</li>
  </a>
  <li>
    <span>
    <img src="{{meta.userPicture}}" class="img-circle">
      
    </span>
    <span>
    <a href="/user/{{userId}}">
      {{meta.username}}
    </a>
    </span>
    <span>
      {{meta.view_count}}views
    </span>
  </li>
  <hr>
  {{else}}
    Loading Video
  {{/each}}
  {{#if Template.subscriptionsReady}}
    {{#if hasMorePosts}}
      <a class="load-more" href="#">Load More</a>
    {{/if}}
  {{else}}
    <div class="loading">{{> spinner}}</div>
  {{/if}}
  </div>
  <script src="http://vjs.zencdn.net/5.19.2/video.js"></script>
</template>
