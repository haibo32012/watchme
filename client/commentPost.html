<template name="commentPost">
	{{#each comments}}
		{{> commentItem}}
	{{/each}}
</template>

<template name="commentItem">
		<li>
			<span>
					<img src="{{userPicture}}" class="img-circle">
			</span>
			<span>{{username}}:</span>
			<span>{{body}}</span>
			<span>{{DateToISO submitted}}</span>
		</li>
		<li>
			<span><submit id="likeComment" class="glyphicon glyphicon-thumbs-up">({{likeCount}}) </submit></span>
			<span><submit id="dislikeComment" class="glyphicon glyphicon-thumbs-down">({{dislikeCount}})</submit></span>
			{{#if showReplyForm}}
			<span><button id="replyButtom">reply</button></span>
			{{else}}
			<form id="replyForm">
				<input type="text" name="replyCommentText"/>
			</form>
			{{/if}}
		</li>
		{{#if haveReplyComment}}
		<li>
			<span>
				hello, this is reply:
			</span>
			<span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</span>
			<span>
			{{#each replyComments}}
				{{> replyCommentPart}}
			{{/each}}
				
			</span>
		</li>
		{{else}}
		{{/if}}
		<hr>
		
		<!--	
		<li>
			<span>
				{{replyComment.userId}}:
			</span>
			<span>
				{{replyComment.body}}
			</span>
			<span>
				{{replyComment.submitTime}}
			</span>
		</li>
		-->
</template>
<template name="replyCommentPart">
	<li>
		<span>
			<img src="{{userPicture}}" class="img-circle">
		</span>
		<span>{{userName}}:</span>
		<span>{{body}}</span>
		<span>{{DateToISO submitted}}</span>
	</li>
	<li>
		<span><submit id="replyLikeComment" class="glyphicon glyphicon-thumbs-up">({{likeCount}}) </submit></span>
		<span><submit id="replyDislikeComment" class="glyphicon glyphicon-thumbs-down">({{dislikeCount}})</submit></span>
	</li>
</template>
