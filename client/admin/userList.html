<template name="userList">
	<div class="container">
		{{#if canshow}}
	<li>
		<span>userCount: </span>
		<span>{{userCount}}</span>
	</li>
	<table border="1">
		<tr>
			<th>Number</th>
			<th>userId</th>
			<th>username</th>
			<th>useremail</th>
			<th>operator</th>
		</tr>
		{{#each file}}
		<tr>
			<td></td>
			<td>{{_id}}</td>
			<td>{{username}}</td>
			<td>{{emails.address}}</td>
			<td><button id="userOperator">Operator</button></td>
		</tr>
		{{/each}}
	</table>
		{{else}}
			<li>
				<p>You have no right to visit this page.</p>
			</li>
		{{/if}}
	</div>
</template>
