<template name="videoPlay">
	<div>
		<a href="/">Back</a>
	</div>
	<div>
		{{#if Template.subscriptionsReady}}
  			{{#with file.with}}
 				<video width="320" height="240" controls="controls" autoplay>
    				<source src="{{link}}?play=true" type="{{type}}"/>
  	 	 		</video>
  	 	 		<li>{{name}}</li>
          <li class="dropdown-toggle">The introduction of this video</li>
          <hr>
          <div>
            {{> toggleButton}}
          </div>
  	 	 		<hr>
  	 	 		<li>
  	 	 		  <span><a href="/user/{{userId}}">{{userId}}</a></span>
    				<span>{{> subscribe}}</span>
    			</li>
    			<hr>
    		
  			{{/with}}
  		{{else}}
  			<p>Loading....</p>
  		{{/if}}
	</div>
  <div>
    {{> relatedList}}
  </div>
  <hr>
	<div>
		{{> comment}}
	</div>
</template>
