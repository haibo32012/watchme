<template name="videoPlay">
  <div class="container">
	<div>
		<a href="/">Back</a>
	</div>
	<div >
		{{#if Template.subscriptionsReady}}
  			{{#with file.with}}
 				<video  width="320" height="240" controls="controls" autoplay>
    				<source src="{{link}}?play=true" type="{{type}}"/>
            <track kind="captions" src="test.vtt"/>
            
  	 	 		</video>
  	 	 		<li>{{extless name}}</li>
          <li class="dropdown-toggle">The introduction of this video</li>
          <li>{{DateToISO meta.created_at}}</li>
          <li>{{meta.view_count}}views</li>
          <hr>
          <div>
            <li>
              <span><submit id="goodToggleButton" class="glyphicon glyphicon-thumbs-up">({{meta.like_count}}) </submit> </span>
              <span><submit id="badToggleButton" class="glyphicon glyphicon-thumbs-down">({{meta.dislike_count}})</submit> </span>
              <span><submit id="share" class="glyphicon glyphicon-share-alt">({{meta.share_count}})</submit> </span>
           </li>
          </div>
  	 	 		<hr>
    				<span>{{> subscribe}}</span>
    			<hr>
    		
  			{{/with}}
  		{{else}}
  			<p>Loading....</p>
  		{{/if}}
	</div>
  <div>
    
  </div>
  <hr>
	<div>
		{{> comment}}
	</div>
  </div>
</template>
