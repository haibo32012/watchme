<template name="videoPlay">
	<div>
		<a href="/">Back</a>
	</div>
	<div>
		<li>Hello World</li>
		{{#if Template.subscriptionsReady}}
  			{{#with file.with}}
 				<video width="320" height="240" controls="controls" autoplay>
    				<source src="{{link}}?play=true" type="{{type}}"/>
  	 	 		</video>
  	 	 		<li>{{name}}</li>
  	 	 		<hr>
  	 	 		<li>
  	 	 		<a href="/user/{{userId}}">
    				<li>{{userId}}</li>
    			</a>
    			</li>
    			<li>
    				<button name="subscribe_button">SUBSCRIBE</button>
    			</li>
    			<hr>
  			{{/with}}
  		{{else}}
  			<p>Loading....</p>
  		{{/if}}
	</div>

	<div>
		<li>related video</li>
	</div>

	<div>
		<div>
			<form>
				<input type="text" name="critics">
				<button type="submit">submit</button>
			</form>
		</div>
		<div>
			<li>critics</li>
		</div>
	</div>
</template>
