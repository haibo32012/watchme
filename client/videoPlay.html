<template name="videoPlay">
	<div>
		<a href="/">Back</a>
	</div>
	<div>
		<li>Hello World</li>
		{{#if Template.subscriptionsReady}}
  			{{#with file.with}}
 				<video width="320" height="240" controls="controls" autoplay>
    				<source src="{{link}}?play=true" type="{{type}}"/>
  	 	 		</video>
  			{{/with}}
  		{{else}}
  			<p>Loading....</p>
  		{{/if}}
	</div>
</template>
