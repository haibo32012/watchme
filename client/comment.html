<template name="comment">
	<li>{{commentsCount}}</li>
	
		{{#if canShow}}
			<form name="commentform">
				<div>
					<input type="text" name="commentBody" id="commentText">
					<button type="submit">Add Comment</button>
				</div>
			</form>
		
		<div>
			{{> commentPost}}
		</div>
		{{else}}
			<p>Please <a href="/login">login</a></p>
		{{/if}}

</template>
