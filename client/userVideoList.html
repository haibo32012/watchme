<template name="userVideoList">
<div class="container">
<li><h3>Videos List</h3></li>
<hr>
	{{#each file}}
  <a href="/post/{{_id}}">
    <video width="320" height="240">
      <source src="{{link}}" type="{{type}}"/>
    </video>
    <li>{{name}}</li>
  </a>
 
  {{else}}
    Loading Video
  {{/each}}
</div>
</template>
